<!-- 7. Создайте веб-страницу, состоящую из двух абзацев, в которых будет по два коротких предложения, расположенных на
разных строках. Цвет текста первого абзаца должен быть красным, а второго – синим. При наведении курсора на первый
абзац, должна появляться подсказка "Я первый абзац", а при наведении на второй – "Я второй абзац". Используйте атрибут
style, а в качестве его значения свойства CSS: "color: red" и "color: blue". Также воспользуйтесь атрибутом title, не
путая его с аналогичным элементом.
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<p title="Я первый абзац" style="color: red;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
	<p title="Я второй абзац" style="color: blue;">Lorem ipsum dolor sit amet.</p>
</body>

</html> -->

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>HomeWork - #4</title>
</head>

<body>
   <div class="wrapper">
      <main class="main">
         <section class="registration">
            <div class="registration__container">
               <form action="#" class="registration__form form-registration">
                  <div class="form-registration__wrapper">
                     <h2 class="form-registration__title">Форма регистрации</h2>
                     <div class="form-registration__line">
                        <label for="i-1" class="form-registration__label">
                           <img src="./img/registration/user.svg" alt="InputIcon">
                        </label>
                        <input class="form-registration__input" id="i-1" type="text" name="username"
                           placeholder="Username" required>
                     </div>
                     <div class="form-registration__line">
                        <label for="i-2" class="form-registration__label">
                           <img src="./img/registration/mail.svg" alt="InputIcon">
                        </label>
                        <input class="form-registration__input" id="i-2" type="email" name="mail" placeholder="Email"
                           required>
                     </div>
                     <div class="form-registration__line">
                        <label for="i-3" class="form-registration__label">
                           <img src="./img/registration/password.svg" alt="InputIcon">
                        </label>
                        <input class="form-registration__input" id="i-3" type="password" name="password"
                           placeholder="Password" required>
                     </div>
                     <button class="form-registration__button" type="submit">Register</button>
                  </div>
               </form>
            </div>
         </section>
         <section class="search">
            <div class="search__container">
               <form action="#" class="search__form form-search">
                  <div class="form-search__wrapper">
                     <div class="form-search__line">
                        <label for="i-4" class="form-search__label">Email</label>
                        <input class="form-search__input form-search__input-email" id="i-4" type="email" name="user" required>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path
                              d="M5.25 4H18.75C20.483 4 21.8992 5.35645 21.9949 7.06558L22 7.25V16.75C22 18.483 20.6435 19.8992 18.9344 19.9949L18.75 20H5.25C3.51697 20 2.10075 18.6435 2.00514 16.9344L2 16.75V7.25C2 5.51697 3.35645 4.10075 5.06558 4.00514L5.25 4ZM20.5 9.373L12.3493 13.6637C12.1619 13.7623 11.9431 13.7764 11.7468 13.706L11.6507 13.6637L3.5 9.374V16.75C3.5 17.6682 4.20711 18.4212 5.10647 18.4942L5.25 18.5H18.75C19.6682 18.5 20.4212 17.7929 20.4942 16.8935L20.5 16.75V9.373ZM18.75 5.5H5.25C4.33183 5.5 3.57881 6.20711 3.5058 7.10647L3.5 7.25V7.679L12 12.1525L20.5 7.678V7.25C20.5 6.33183 19.7929 5.57881 18.8935 5.5058L18.75 5.5Z"
                              fill="#CCCCCC" />
                        </svg>
                     </div>
                     <div class="form-search__line">
                        <label for="i-5" class="form-search__label">Найти</label>
                        <input class="form-search__input form-search__input-search" id="i-5" type="search" name="email" required>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path
                              d="M10 2.75C14.0041 2.75 17.25 5.99594 17.25 10C17.25 11.7319 16.6427 13.3219 15.6295 14.5688L20.5303 19.4697C20.8232 19.7626 20.8232 20.2374 20.5303 20.5303C20.2641 20.7966 19.8474 20.8208 19.5538 20.6029L19.4697 20.5303L14.5688 15.6295C13.3219 16.6427 11.7319 17.25 10 17.25C5.99594 17.25 2.75 14.0041 2.75 10C2.75 5.99594 5.99594 2.75 10 2.75ZM10 4.25C6.82436 4.25 4.25 6.82436 4.25 10C4.25 13.1756 6.82436 15.75 10 15.75C13.1756 15.75 15.75 13.1756 15.75 10C15.75 6.82436 13.1756 4.25 10 4.25Z"
                              fill="#CCCCCC" />
                        </svg>
                     </div>
                  </div>
               </form>
            </div>
         </section>
      </main>
   </div>
</body>

</html>

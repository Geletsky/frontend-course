<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic" rel="stylesheet" />
   <link rel="stylesheet" href="css/style.css">
   <title>HomeWork - #5</title>
</head>

<body>
   <div class="wrapper">
      <main class="main">
         <section class="login">
            <div class="login__container">
               <form action="#" class="login__form form-login">
                  <div class="form-login__header">
                     <h4 class="form-login__title">Customer login</h4>
                  </div>
                  <div class="form-login__wrapper">
                     <div class="form-login__line">
                        <img src="img/icon-email.svg" alt="Email">
                        <input class="form-login__input" type="email" placeholder="Email ID" required>
                     </div>
                     <div class="form-login__line">
                        <img src="img/icon-password.svg" alt="Password">
                        <input class="form-login__input" type="password" placeholder="Password" required>
                     </div>
                     <div class="form-login__privacy">
                        <input class="form-login__checkbox" type="checkbox" name="remember" id="i-3">
                        <label class="form-login__label" for="i-3">Remember me</label>
                        <a href="#" class="form-login__link-forgot">Forgot a Password?</a>
                     </div>
                  </div>
                  <div class="form-login__actions">
                     <button type="submit" href="#" class="form-login__button">Login</button>
                  </div>
               </form>
            </div>
         </section>
      </main>
   </div>
</body>

</html>
